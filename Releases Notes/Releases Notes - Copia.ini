❖ Referente à iOS 13.6 e iPadOS 13.6
﻿—﻿—﻿—﻿——————————————————————
﻿﻿—﻿—﻿—﻿——————————————————————————
O iOS 13.6 adiciona compatibilidade com chaves digitais de carros e contém uma nova categoria de sintomas no app Saúde. Este atualização também inclui correções de erros e melhorias.

• Chaves digitais de carros
- Destranque, tranque e ligue um carro compatível com o iPhone;
- Remova chaves digitais com segurança de um dispositivo perdido via iCloud;
- Compartilhe chaves digitais facilmente via iMessage;
- Perfis específicos de motorista para configurar chaves compartilhadas para acesso total ou direção restrita;
- A reserva de energia permite destrancar e ligar o carro por até cinco horas depois que o iPhone ficar sem bateria.

• Saúde
- Nova categoria de sintomas no app Saúde, incluindo sintomas registrados do Acompanhamento de Ciclo;
- Capacidade para registrar novos sintomas, como febre, calafrios, dor de garganta ou tosse e compartilhá-los com apps de terceiros.

• Esta atualização também inclui correções de erros e outras melhorias.

- Adiciona um novo ajuste para escolher se atualizações são baixadas automaticamente para o dispositivo ao usar Wi-Fi;
- Aborda um problema que poderia fazer com que apps parassem de responder ao sincronizar dados do iCloud Drive;
- Corrige um problema que poderia fazer com que o roaming de dados aparentasse estar desativado no eSIM, embora ele permanecesse ativado;
- Corrige um problema que fazia com que algumas ligações de Saskatchewan aparecessem como originadas dos Estados Unidos;
- Aborda um problema que poderia interromper o áudio ao fazer ligações telefônicas via Ligações Wi-Fi;
- Corrige um problema que impedia que alguns dispositivos iPhone 6s e iPhone SE fossem registrados para Ligações Wi-Fi;
- Resolve um problema que poderia fazer com que o teclado de software aparecesse inesperadamente ao conectar certos teclados físicos de terceiros;
- Corrige um problema que poderia fazer com que teclados físicos japoneses forrem incorretamente mapeados como um teclado dos EUA;
- Aborda problemas de estabilidade ao acessar a Central de Controle quando o Assistive Touch estava ativado;
- Fornece um mecanismo a administradores para especificar domínios para excluir do tráfego de conexões VPN sempre ativas.

