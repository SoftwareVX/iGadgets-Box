❖ Referente à iOS 13.6.1 e iPadOS 13.6.1
﻿—﻿—﻿—﻿——————————————————————

O iOS 13.6.1 inclui correções de problemas para o iPhone.

- Aborda um problema onde arquivos de dados de sistema desnecessários podem não ser apagados automaticamente quando há pouco espaço disponível para armazenamento;
- Corrige um problema de gerenciamento térmico que causava o aparecimento de cor verde em algumas telas;
- Resolve um problema onde as Notificações de Exposição poderiam ser desativadas para alguns usuários.