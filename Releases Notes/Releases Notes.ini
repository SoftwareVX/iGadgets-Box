❖ Referente à iOS 13.5 e iPadOS 13.5
﻿—﻿—﻿—﻿——————————————————————

O iOS 13.5 acelera o acesso ao campo de código em dispositivos com Face ID quando você estiver usando uma máscara facial e apresenta a API de Notificação de Exposição para oferecer suporte a apps de rastreamento de contato da COVID-19 oferecidos por autoridades de saúde pública. Esta atualização também apresenta uma opção para controlar a proeminência automática de quadrados de vídeo em ligações do FaceTime em Grupo e inclui correções de erros e outras melhorias.

Face ID e Código
• Processo de desbloqueio simplificado para dispositivos com Face ID quando você estiver usando uma máscara facial;
• O campo de código é apresentado automaticamente depois de passar o dedo para cima a partir da parte inferior da tela Bloqueada quando você estiver usando uma máscara facial;
• Também funciona ao autenticar na App Store, no Apple Books, no Apple Pay, no iTunes e em outros apps compatíveis com o início de sessão com o Face ID.

Notificação de Exposição
• API de Notificação de Exposição para oferecer suporte a apps de rastreamento de contato da COVID-19 oferecidos por autoridades de saúde pública.

FaceTime
• Opção para controlar a proeminência automática em ligações do FaceTime em Grupo para que os quadrados de vídeo não mudem de tamanho quando um participante falar.

Esta atualização também inclui correções de erros e outras melhorias.

• Corrige um problema onde usuários poderiam ver uma tela preta ao tentar reproduzir transmissões de vídeos de certos sites;
• Aborda um problema no compartilhamento onde sugestões e ações poderiam não ser carregadas.

