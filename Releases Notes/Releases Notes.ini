❖ Referente à iOS 14.2 e iPadOS 14.2
﻿﻿—﻿—﻿—﻿——————————————————————————

Os novos iOS 14.2 e iPadOS 14.2 chegam com basicamente as mesmas funcionalidades, mas uma voltada para os iPhones e outra com foco para iPads, óbvio. Entre as melhorias temos otimização em todo o software, suporte para os novos papeis de parede, mais de 100 novos emojis, identificação de pessoas para os iPhone 12 Pro e 12 Pro Max graças ao sensor LiDAR e muito mais.

• Mais de 100 novos emojis, incluindo animais, comida, rostos, objetos, instrumentos musicais, emojis inclusivos e mais
• Oito novos papeis de parede com modo claro e modo noturno
• Detecção de pessoas utilizando o sensor LiDAR do iPhone 12 Pro e 12 Pro Max
• Suporte para a capa Leather Sleeve com MagSafe para iPhone 12
• Carregamento otimizado para AirPods
• Alerta de nível elevado de som quando o usuário está com muito tempo com fones de ouvido
• Novos controles para AirPlay
• Suporte para o Intercom com o HomePod e HomePod mini usando iPhone, iPad, Apple Watch, AirPods e CarPlay
• Suporte para conectar o HomePod ao Apple TV 4K para som estéreo, som surround e Dolby Atmos
• Opção para fornecer estatísticas sobre Notificações de Exposição com privacidade para o usuário