❖ Referente à iOS 13.3.1 e iPadOS 13.3.1
﻿—﻿—﻿—﻿——————————————————————

- iOS 13.3.1
• Corrige um problema nos Limites de Comunicação que poderia permitir que um contato fosse adicionado sem digitar o código do Tempo de Uso;
• Adiciona um ajuste para controlar o uso dos serviços de localização pelo chip de Banda Ultralarga U1;
• Aborda um problema que poderia causar um atraso momentâneo antes de editar uma foto Deep Fusion tirada no iPhone 11 ou iPhone 11 Pro;
• Resolve um problema com o Mail que poderia fazer com que imagens remotas fossem carregadas mesmo com o ajuste “Carregar Imagens” desativado;
• Corrige um problema que poderia fazer com que vários diálogos de desfazer aparecessem no Mail;
• Aborda um problema onde o FaceTime poderia usar a câmera ultra-angular traseira em vez da câmera grande-angular;
• Resolve um problema onde a entrega de notificações push poderia falhar via Wi‑Fi;
• Aborda um problema do CarPlay que poderia fazer com que o som fosse distorcido ao fazer ligações telefônicas em certos veículos;
• Introduz compatibilidade com vozes da Siri em inglês indiano para o HomePod.

- iPadOS 13.3.1
• Corrige um problema nos Limites de Comunicação que poderia permitir que um contato fosse adicionado sem digitar o código do Tempo de Uso;
