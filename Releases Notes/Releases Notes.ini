• Corrige um problema que poderia fazer com que vários diálogos de desfazer aparecessem no Mail;
• Resolve um problema onde a entrega de notificações push poderia falhar via Wi‑Fi;
• Introduz compatibilidade com vozes da Siri em inglês indiano para o HomePod.

