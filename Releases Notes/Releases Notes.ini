❖ Referente à iOS 14.0 e iPadOS 14.0
﻿—﻿—﻿—﻿——————————————————————

iOS 14.0.1

• Corrige um problema que poderia causar a redefinição dos ajustes de navegador e email padrão após reiniciar o iPhone;
• Aborda um problema que poderia impedir que pré-visualizações da câmera fossem exibidas no iPhone 7 e no iPhone 7 Plus;
• Corrige um problema que poderia impedir que o iPhone se conectasse a redes Wi‑Fi;
• Resolve um problema que poderia impedir o envio de emails com alguns provedores de email;
• Aborda um problema que poderia impedir que imagens aparecessem no widget do app News.

﻿—﻿—﻿—﻿——————————————————————

iPadOS 14.0.1

• Corrige um problema que poderia causar a redefinição dos ajustes de navegador e email padrão após reiniciar o iPhone;
• Corrige um problema que poderia impedir que o iPad se conectasse a redes Wi‑Fi;
• Resolve um problema que poderia impedir o envio de emails com alguns provedores de email;
• Aborda um problema que poderia impedir que imagens aparecessem no widget do app News.