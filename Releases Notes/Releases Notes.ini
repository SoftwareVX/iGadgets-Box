❖ Referente à iOS 14.0 e iPadOS 14.0
﻿﻿—﻿—﻿—﻿——————————————————————————

O iOS 14 dá um novo look para o que você mais faz, deixando tudo fácil como nunca. Novos recursos ajudam você a acessar o que precisa na hora em que precisa. E seus apps favoritos agora estão ainda mais inteligentes, pessoais e privados.

• Experiência
- Hoje em dia, as pessoas conseguem fazer tudo no iPhone. Por isso, no iOS 14, reformulamos as partes mais importantes da experiência para deixá-las ainda mais úteis e pessoais.

• Mensagens
- Nunca foi tão importante manter contato com as pessoas. Por isso, o iOS 14 oferece novas formas de se conectar com as conversas que mais importam, acompanhar os papos em grupo e se expressar como quiser.

• Mapas
- O Mapas é a melhor maneira de encontrar o caminho e explorar o mundo, sem abrir mão da privacidade. E, no iOS 14, ficou mais fácil do que nunca descobrir novos lugares e maneiras mais ecológicas de chegar lá.

• Traduzir
- As conversas entre idiomas deveriam ser sempre naturais e espontâneas. E sempre deveriam permanecer privadas. Apresentamos o novo app Traduzir, criado para você conversar em 11 idiomas diferentes.

• Siri
- A Siri é uma maneira essencial de se informar e fazer as coisas no iPhone. E, com o novo design compacto, você aproveita tudo o que a Siri oferece sem perder o contexto.

• Casa
- O app Casa ajuda a controlar sua casa de um jeito mais inteligente e, principalmente, mais seguro. E, agora, ficou ainda mais fácil aproveitar a grande variedade de acessórios para HomeKit.

• Safari
- Sua experiência de navegação depende de velocidade, desempenho e segurança. Por isso, o Safari no iOS 14 responde mais rápido, está mais potente e oferece novas maneiras de proteger sua privacidade.

• Chaves do carro e CarPlay
- O CarPlay transformou a relação do iPhone com seu carro. E, agora, com a possibilidade de destrancar as portas e ligar o motor usando o iPhone, essa relação ficou ainda mais próxima.

• AirPods
- Os AirPods oferecem uma experiência de áudio mágica. Com o iOS 14, essa experiência inclui alguns truques novos, seja ouvindo música, um podcast ou vendo um filme.

• App Clips
- Os apps da App Store mudaram nosso jeito de fazer de tudo. E, agora, com os App Clips, você aproveita essa tecnologia de forma ainda mais rápida. Um App Clip é uma versão simplificada de um app, que aparece no momento em que você precisa e é feita para uma tarefa específica.

• Privacidade
- A privacidade é um direito humano fundamental e está em tudo o que fazemos. No iOS 14, você terá mais controle sobre os dados que compartilha e mais transparência na forma que eles são usados.

