❖ Referente à iOS 14.4 e iPadOS 14.4
﻿﻿—﻿—﻿—﻿——————————————————————————

• O iOS 14.4 inclui as seguintes melhorias:

- Códigos QR menores podem ser reconhecidos pela Câmera;
- Opção para classificar o tipo de dispositivo Bluetooth nos Ajustes para a identificação correta de fones de ouvido para as notificações de áudio;
- Notificações para quando a câmera do iPhone não puder ser verificada como uma câmera da Apple nova e genuína no iPhone 12, no iPhone 12 mini, no iPhone 12 Pro e no iPhone 12 Pro Max.


• Este lançamento também corrige os seguintes problemas:

- Artefatos de imagem poderiam aparecer em fotos HDR tiradas com o iPhone 12 Pro;
- O widget do Fitness poderia não exibir dados atualizados de Atividade;
- A digitação poderia ser atrasada e as sugestões de palavras poderiam não aparecer no teclado;
- O teclado poderia não aparecer no idioma correto no app Mensagens;
- A ativação do Controle Assistivo na Acessibilidade poderia impedir que ligações telefônicas fossem atendidas a partir da Tela Bloqueada.