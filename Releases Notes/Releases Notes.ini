❖ Referente à iOS 13.7 e iPadOS 13.7
﻿—﻿—﻿—﻿——————————————————————

O iOS 13.7 permite que você opte por usar o sistema de Notificações de Exposição da COVID-19 sem precisar baixar um app. A disponibilidade do sistema depende da compatibilidade da autoridade de saúde pública local. Este lançamento também inclui outras correções de erros para o iPhone.

Alguns recursos podem não estar disponíveis em todas as regiões ou dispositivos Apple. Para obter informações sobre o conteúdo de segurança de atualizações de software da Apple, visite este site: https://support.apple.com/pt-br/HT201222 